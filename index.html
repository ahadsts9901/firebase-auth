<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> -->

    <style>
        * {
            outline: none;
            box-sizing: border-box;
        }
    </style>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Josefin_Sans] flex flex-col justify-center gap-[1em] items-center w-[100%] h-[100vh] bg-[#15182b] font-bold">

    <h1 class="w-[100%] text-center text-[2em] text-[#b6d1fd]">Congrats!</h1>
    <h3 class="w-[100%] text-center text-[1.2em] text-[#fff]">You're Authorized</h3>
    <button onclick="logOut()" type="button" class="w-[5em] h-[3em] flex justify-center items-center p-[0.5em] text-[#15182b] bg-[#b6d1fd] rounded rounded-[5px]">Log Out</button>
    <p class="w-[100%] text-center text-[0.7em] text-[#b6d1fd]">Thanks For Visiting Regards! Muhammad Ahad&copy;</p>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- javascript -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA93YcqOxOMeHDcoCQslObQ1FtCmRNnufY",
            authDomain: "polling-f42f3.firebaseapp.com",
            projectId: "polling-f42f3",
            storageBucket: "polling-f42f3.appspot.com",
            messagingSenderId: "29956748026",
            appId: "1:29956748026:web:f0502c192a36adc5e44f43",
            measurementId: "G-C56MRZG7DG",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function logOut() {
            firebase
                .auth()
                .signOut()
                .then(() => {
                    console.log("Sign out successful");
                    // Redirect to the sign-in page or any other desired destination
                    window.location.href = "./login/index.html";
                })
                .catch((error) => {
                    console.log("Sign out error:", error);
                });
        }

        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "./login/index.html"
                console.log("not signed in");
            }
        });
    </script>
</body>

</html>
